{% extends "alf_db/base.html" %}
{% load render_table from django_tables2 %}

{% block content %}


<div class="container" >
  {% if alert_products %}
    <div class="alert alert-warning">
      <strong>Alerta!</strong> Bajo stock de 
        <a href="#" data-toggle="collapse" data-target="#demo" class="alert-link">productos.</a>
          <div id="demo" class="collapse">
              {% for product in alert_products %}
                <p>
                  <a href="{% url 'alf_db:product_detail' product.id %}">{{product}}</a>
                </p>
              {% endfor %}
          </div>
    </div>
 {% endif %}
</div>


<div class="add">  
  <a href="{% url 'alf_db:add_product' %}">
    <button type="button" class="btn btn-primary">Agregar Producto</button>
  </a>
</div>

<div class="row">
  <div class="col-sm-9">
    {% render_table table %}
  </div>
  <div class="col-sm-3">
    <form action="{% url 'alf_db:products' %}" method='get'>
      <div class="btn-group" id="container_filter_name">
      </div>
    
      <div class="btn-group" id="container_filter_type">
      </div>
    
      <input id="filter_value" type="text"></input>
    </form>
  </div>
</div>
{% endblock content %}
