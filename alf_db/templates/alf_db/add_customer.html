{% extends "alf_db/base.html" %}

    <div class="panel-heading">
        <h3 class="panel-title">Nuevo Cliente</h3>
    </div>
</div>

<form action="{% url 'alf_db:add_customer' %}" method='post'>

</form>


{% endblock content %}
