<div class="btn-group">

  {# View link #} 
  <a class="remove-underline" href="{% url 'alf_db:customer_detail' record.id %}">
    <button type="button" class="btn btn-link btn-xs">
      <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
    </button>
  </a>
  
  {# Edit Link #}
  <a class="remove-underline" href="{% url 'alf_db:edit_customer' record.id %}">
    <button type="button" class="btn btn-link btn-xs">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
  </a>
  
  {# Delete button #}
  <form class="form-inline" action="{% url 'alf_db:delete_customer' record.id %}" style="display: inline;" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-link btn-xs">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
  </form>

</div>
